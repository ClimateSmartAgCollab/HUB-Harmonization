id: https://example.com/GenotypeFileLayout
name: GenotypeFileLayout
title: Genotype File Layout
description: Data schema for the pedigree file layout for the Net\-Zero Dairy Genome Project
version: 0.0.0
in_language: en
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
classes:
  GenotypeFileLayout:
    name: GenotypeFileLayout
    title: Genotype File Layout
    description: Data schema for the pedigree file layout for the Net\-Zero Dairy Genome Project
    keywords: RDF402
    slots:
      - ANIMAL_ID
      - DATE_OF_GENOTYPE_TEST
      - FILE_TYPE
      - GENOTYPE
      - IMPUTATION_USED_TO_GENERATE_DATA
      - PANEL_TYPE_BEFORE_IMPUTATION
      - PROJECT
      - SAMPLE_ID
      - SNP_CHIP_PANEL_TYPE
      - SOURCE_OF_DATA
      - TRANSACTION_TYPE
    slot_usage:
      ANIMAL_ID:
        name: ANIMAL_ID
        rank: 1
        slot_group: General
      DATE_OF_GENOTYPE_TEST:
        name: DATE_OF_GENOTYPE_TEST
        rank: 2
        slot_group: General
      FILE_TYPE:
        name: FILE_TYPE
        rank: 3
        slot_group: General
      GENOTYPE:
        name: GENOTYPE
        rank: 4
        slot_group: General
      IMPUTATION_USED_TO_GENERATE_DATA:
        name: IMPUTATION_USED_TO_GENERATE_DATA
        rank: 5
        slot_group: General
      PANEL_TYPE_BEFORE_IMPUTATION:
        name: PANEL_TYPE_BEFORE_IMPUTATION
        rank: 6
        slot_group: General
      PROJECT:
        name: PROJECT
        rank: 7
        slot_group: General
      SAMPLE_ID:
        name: SAMPLE_ID
        rank: 8
        slot_group: General
      SNP_CHIP_PANEL_TYPE:
        name: SNP_CHIP_PANEL_TYPE
        rank: 9
        slot_group: General
      SOURCE_OF_DATA:
        name: SOURCE_OF_DATA
        rank: 10
        slot_group: General
      TRANSACTION_TYPE:
        name: TRANSACTION_TYPE
        rank: 11
        slot_group: General
  Container:
    name: Container
    tree_root: true
    attributes:
      name: GenotypeFileLayoutData
      multivalued: true
      range: GenotypeFileLayout
      inlined_as_list: true
slots:
  ANIMAL_ID:
    name: ANIMAL_ID
    title: ANIMAL_ID
    range: WhitespaceMinimizedString
    required: true
    description: 'INTERBULL REGISTRATION CODE WHICH HAS EXACTLY 19 CHARACTERS. MADE UP OF FOUR COMPONENTS: BREED (3), COUNTRY (3), SEX(1), REGISTRATION NUMBER(12)'
  DATE_OF_GENOTYPE_TEST:
    name: DATE_OF_GENOTYPE_TEST
    title: DATE_OF_GENOTYPE_TEST
    range: DateTime
    required: true
  FILE_TYPE:
    name: FILE_TYPE
    title: FILE_TYPE
    any_of:
      - range: WhitespaceMinimizedString
      - range: FILE_TYPE
    required: true
  GENOTYPE:
    name: GENOTYPE
    title: GENOTYPE
    range: WhitespaceMinimizedString
    required: true
    description: USING THE CDCB FORMAT ; THE GENOTYPE IS A VARIABLE LENGTH STRING OF 0,1,2,5 INDICATING SNP GENOTYPES OF BB, AB, AA, \\-\\- (1 BYTE PER SNP, NO COMMAS BETWEEN SNPS). FOR EXAMPLE \'01252010250211110025.......\'.
  IMPUTATION_USED_TO_GENERATE_DATA:
    name: IMPUTATION_USED_TO_GENERATE_DATA
    title: IMPUTATION_USED_TO_GENERATE_DATA
    range: WhitespaceMinimizedString
    required: true
    description: YES or NO
  PANEL_TYPE_BEFORE_IMPUTATION:
    name: PANEL_TYPE_BEFORE_IMPUTATION
    title: PANEL_TYPE_BEFORE_IMPUTATION
    range: WhitespaceMinimizedString
    recommended: true
  PROJECT:
    name: PROJECT
    title: PROJECT
    any_of:
      - range: WhitespaceMinimizedString
      - range: PROJECT
    required: true
  SAMPLE_ID:
    name: SAMPLE_ID
    title: SAMPLE_ID
    range: WhitespaceMinimizedString
    required: true
    description: UNIQUELY IDENTIFIES GENOTYPE (ie. SENTRIX CODE); DO NOT USE THE ANIMAL_ID (REGISTRATION NUM) TO ALLOW FOR MULTIPLE GENOTYPES PER ANIMAL IF REQUIRED
  SNP_CHIP_PANEL_TYPE:
    name: SNP_CHIP_PANEL_TYPE
    title: SNP_CHIP_PANEL_TYPE
    range: WhitespaceMinimizedString
    required: true
  SOURCE_OF_DATA:
    name: SOURCE_OF_DATA
    title: SOURCE_OF_DATA
    range: WhitespaceMinimizedString
    required: true
    description: See contacts list under \'Source of Data\' column
  TRANSACTION_TYPE:
    name: TRANSACTION_TYPE
    title: TRANSACTION_TYPE
    any_of:
      - range: WhitespaceMinimizedString
      - range: TRANSACTION_TYPE
    required: true
enums:
  SettingsMenu:
    name: SettingsMenu
    title: Regular Expressions
    permissible_values:
      AllCaps:
        title: AllCaps
        description: Entries of any length with only capital letters
      AlphaText1-50:
        title: AlphaText1-50
        description: Capital or lower case letters only, at least 1 character, and 50 characters max
      AlphaText0-50:
        title: AlphaText0-50
        description: Capital or lower case letters only, 50 characters max
      FreeText0-50:
        title: FreeText0-50
        description: Short text, 50 characters max
      FreeText0-250:
        title: FreeText0-250
        description: Short text, 250 characters max
      FreeText0-800:
        title: FreeText0-800
        description: Long text, 800 characters max
      FreeText0-4000:
        title: FreeText0-4000
        description: Long text, 4000 characters max
      CanadianPostalCode:
        title: CanadianPostalCode
        description: Canadian postal codes (A1A 1A1)
      ZipCode:
        title: ZipCode
        description: USA Zip code
      EmailAddress:
        title: EmailAddress
        description: Email address
      URL:
        title: URL
        description: Secure (https) URL
      PhoneNumber:
        title: PhoneNumber
        description: Phone number with international and area code component.
      Latitude:
        title: Latitude
        description: Latitude in formats S30°15'45.678" or N12°30.999"
      Longitude:
        title: Longitude
        description: Longitude in formats E30°15'45.678" or W90°00.000"
      ISO_YYYY-MM-DD:
        title: ISO_YYYY-MM-DD
        description: year month day
      ISO_YYYYMMDD:
        title: ISO_YYYYMMDD
      ISO_YYYY-MM:
        title: ISO_YYYY-MM
        description: year month
      ISO_YYYY-Www:
        title: ISO_YYYY-Www
        description: year week (e.g. W01)
      ISO_YYYYWww:
        title: ISO_YYYYWww
        description: year week (e.g. W01)
      ISO_YYYY-DDD:
        title: ISO_YYYY-DDD
        description: Ordinal date (day number from the year)
      ISO_YYYYDDD:
        title: ISO_YYYYDDD
        description: Ordinal date (day number from the year)
      ISO_YYYY:
        title: ISO_YYYY
        description: year
      ISO_MM:
        title: ISO_MM
        description: month
      ISO_DD:
        title: ISO_DD
        description: day
      ISO_YYYY-MM-DDTHH.MM.SSZ:
        title: ISO_YYYY-MM-DDTHH:MM:SSZ
        description: Date and Time Combined (UTC)
      ISO_YYYY-MM-DDTHH.MM.SS-hh.mm:
        title: ISO_YYYY-MM-DDTHH:MM:SS±hh:mm
        description: Date and Time Combined (with Timezone Offset)
      ISO_PnYnMnDTnHnMnS:
        title: ISO_PnYnMnDTnHnMnS
        description: durations e.g. P3Y6M4DT12H30M5S
      ISO_HH.MM:
        title: ISO_HH:MM
        description: hour, minutes in 24 hour notation
      ISO_HH.MM.SS:
        title: ISO_HH:MM:SS
        description: hour, minutes, seconds in 24 hour notation
      SLASH_DD_MM_YYYY:
        title: DD/MM/YYYY
        description: day, month, year
      SLASH_DD_MM_YY:
        title: DD/MM/YY
        description: day, month, year
      SLASH_MM_DD_YYYY:
        title: MM/DD/YYYY
        description: month, day, year
      DDMMYYYY:
        title: DDMMYYYY
        description: day, month, year
      MMDDYYYY:
        title: MMDDYYYY
        description: month, day, year
      YYYYMMDD:
        title: YYYYMMDD
        description: year, month, day
      HH.MM.SS:
        title: HH:MM:SS
        description: hour, minutes, seconds 12 hour notation AM/PM
      H.MM_or_HH.MM:
        title: H:MM or HH:MM
        description: hour, minutes AM/PM
  FILE_TYPE:
    name: FILE_TYPE
    title: FILE_TYPE
    permissible_values:
      '01':
        text: '01'
        title: Pedigree
      '02':
        text: '02'
        title: Calving
      '03':
        text: '03'
