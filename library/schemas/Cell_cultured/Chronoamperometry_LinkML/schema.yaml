id: https://example.com/ChronoamperometryForLactateConversion
name: ChronoamperometryForLactateConversion
title: Chronoamperometry for Lactate Conversion
description: This schema will have a table of current and time. On plotting this, we can identify any reduction in analyte concentration from the gradual decline(here, Lactate). Required Time periods for conversion can be input and current would be read correspondingly by the instrument.
version: 0.0.0
in_language: en
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
classes:
  ChronoamperometryForLactateConversion:
    name: ChronoamperometryForLactateConversion
    title: Chronoamperometry for Lactate Conversion
    description: This schema will have a table of current and time. On plotting this, we can identify any reduction in analyte concentration from the gradual decline(here, Lactate). Required Time periods for conversion can be input and current would be read correspondingly by the instrument.
    keywords: RDF203
    slots:
      - Current
      - Time
    slot_usage:
      Current:
        name: Current
        rank: 1
        slot_group: General
      Time:
        name: Time
        rank: 2
        slot_group: General
  Container:
    name: Container
    tree_root: true
    attributes:
      name: ChronoamperometryForLactateConversionData
      multivalued: true
      range: ChronoamperometryForLactateConversion
      inlined_as_list: true
slots:
  Current:
    name: Current
    range: decimal
    unit:
      ucum_code: microamperes
    description: Corresponding current read by the instrument
  Time:
    name: Time
    range: DateTime
    unit:
      ucum_code: seconds
    description: Time needed for Lactate conversion which can be varied by the user
enums:
  SettingsMenu:
    name: SettingsMenu
    title: Regular Expressions
    permissible_values:
      AllCaps:
        title: AllCaps
        description: Entries of any length with only capital letters
      AlphaText1-50:
        title: AlphaText1-50
        description: Capital or lower case letters only, at least 1 character, and 50 characters max
      AlphaText0-50:
        title: AlphaText0-50
        description: Capital or lower case letters only, 50 characters max
      FreeText0-50:
