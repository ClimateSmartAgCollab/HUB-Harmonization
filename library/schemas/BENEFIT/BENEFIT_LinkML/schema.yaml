        description: hour, minutes, seconds 12 hour notation AM/PM
      H.MM_or_HH.MM:
        title: H:MM or HH:MM
        description: hour, minutes AM/PM
  Province:
    name: Province
    title: Province
    permissible_values:
      AB:
        text: AB
