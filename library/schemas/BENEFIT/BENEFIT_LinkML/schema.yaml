id: https://example.com/BenefitSoilSampleMetadata
name: BenefitSoilSampleMetadata
title: BENEFIT Soil Sample Metadata
description: Metadata associated with the soil samples collected as part of the BENEFIT project.
version: 0.0.0
in_language: en
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
classes:
  BenefitSoilSampleMetadata:
    name: BenefitSoilSampleMetadata
    title: BENEFIT Soil Sample Metadata
    description: Metadata associated with the soil samples collected as part of the BENEFIT project.
    keywords: RDF106
    slots:
      - Activity_1.1
      - Activity_1.3
      - Activity_1.4
      - Activity_2.1
      - City
      - Collected
      - GCS_ID
      - Host_Plant
      - Latitude
      - Longitude
      - Notes
      - Original_soil_label
      - Province
      - Received
      - Soil_type
      - Storage
    slot_usage:
      Activity_1.1:
        name: Activity_1.1
        rank: 1
        slot_group: General
      Activity_1.3:
        name: Activity_1.3
        rank: 2
        slot_group: General
      Activity_1.4:
        name: Activity_1.4
        rank: 3
        slot_group: General
      Activity_2.1:
        name: Activity_2.1
        rank: 4
        slot_group: General
      City:
        name: City
        rank: 5
        slot_group: General
      Collected:
        name: Collected
        rank: 6
        slot_group: General
      GCS_ID:
        name: GCS_ID
        rank: 7
        slot_group: General
      Host_Plant:
        name: Host_Plant
        rank: 8
        slot_group: General
      Latitude:
        name: Latitude
        rank: 9
        slot_group: General
      Longitude:
        name: Longitude
        rank: 10
        slot_group: General
      Notes:
        name: Notes
        rank: 11
        slot_group: General
      Original_soil_label:
        name: Original_soil_label
        rank: 12
        slot_group: General
      Province:
        name: Province
        rank: 13
        slot_group: General
      Received:
        name: Received
        rank: 14
        slot_group: General
      Soil_type:
        name: Soil_type
        rank: 15
        slot_group: General
      Storage:
        name: Storage
        rank: 16
        slot_group: General
  Container:
    name: Container
    tree_root: true
    attributes:
      name: BenefitSoilSampleMetadataData
      multivalued: true
      range: BenefitSoilSampleMetadata
      inlined_as_list: true
slots:
  Activity_1.1:
    name: Activity_1.1
    title: Activity 1.1 soils
    range: Boolean
    recommended: true
    description: An indication of whether the soil was used as part of Activity 1.1 research
  Activity_1.3:
    name: Activity_1.3
    title: Activity 1.3 soils
    range: Boolean
    recommended: true
    description: An indication of whether the soil was used as part of Activity 1.3 research
  Activity_1.4:
    name: Activity_1.4
    title: Activity 1.4 soils
    range: Boolean
    recommended: true
    description: An indication of whether the soil was used as part of Activity 1.4 research
  Activity_2.1:
    name: Activity_2.1
    title: Activity 2.1 soils
    range: Boolean
    recommended: true
    description: An indication of whether the soil was used as part of Activity 2.1 research
  City:
    name: City
    title: City
    range: WhitespaceMinimizedString
    required: true
    description: The city that the soil was collected from
    pattern: ^.{0,250}$
  Collected:
    name: Collected
    title: Date of collection
    range: DateTime
    recommended: true
    description: The date that the soil sample was collected
    pattern: ^(\d{4})-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$
  GCS_ID:
    name: GCS_ID
    title: Genome Canada Soil ID
    range: WhitespaceMinimizedString
    required: true
    description: Unique numerical identifier of each soil sample
    pattern: ^.{0,50}$
  Host_Plant:
    name: Host_Plant
    title: Associated plant species
    range: WhitespaceMinimizedString
    required: true
    description: The plant species that was planted in the soil at the time of soil collection
    pattern: ^.{0,250}$
  Latitude:
    name: Latitude
    title: Latitude
    range: decimal
    required: true
    description: The latitude of the soil collection site
    pattern: ^[-+]?\d*\.?\d+$
  Longitude:
    name: Longitude
    title: Longitude
    range: decimal
    required: true
    description: The longitude of the soil collection site
    pattern: ^[-+]?\d*\.?\d+$
  Notes:
    name: Notes
    title: Notes
    range: WhitespaceMinimizedString
    recommended: true
    description: Additional notes relevant to the soil sample
    pattern: ^.{0,4000}$
  Original_soil_label:
    name: Original_soil_label
    title: Original soil label
    range: WhitespaceMinimizedString
    recommended: true
    description: Original name/label given to each soil during collection
    pattern: ^.{0,250}$
  Province:
    name: Province
    title: Province
    any_of:
      - range: WhitespaceMinimizedString
      - range: Province
    required: true
    description: The province that the soil was collected from
    pattern: ^.{0,50}$
  Received:
    name: Received
    title: Date of receipt
    range: DateTime
    recommended: true
    description: The date that the soil sample was received at the lab
    pattern: ^(\d{4})-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$
  Soil_type:
    name: Soil_type
    title: Soil type (bulk soil or rhizosphere)
    any_of:
      - range: WhitespaceMinimizedString
      - range: Soil_type
    recommended: true
    description: If specified, whether the soil sample represents bulk soil or rhizosphere soil
    pattern: ^.{0,50}$
  Storage:
    name: Storage
    title: Storage
    range: WhitespaceMinimizedString
    recommended: true
    description: How the soil sample was stored
    pattern: ^.{0,800}$
