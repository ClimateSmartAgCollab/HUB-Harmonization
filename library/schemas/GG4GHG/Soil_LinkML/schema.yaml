slots:
  Plot:
    name: Plot
    title: Plot
    range: decimal
    description: The plot number associated with the sample
  ROC_perc:
    name: ROC_perc
    title: ROC_perc
    range: decimal
    description: ROC as a percent.
  SOC_perc:
    name: SOC_perc
    title: SOC_perc
    range: decimal
    description: Soil Organic Carbon percent
  TC:
    name: TC
    title: TC
    range: decimal
    description: Total Carbon
  TIC900_perc:
    name: TIC900_perc
    title: TIC900_perc
    range: decimal
    description: TIC900 as a percent.
  TN:
    name: TN
    title: TN
    range: decimal
    description: Total Nitrogen
  TOC400_perc:
    name: TOC400_perc
    title: TOC400_perc
    range: decimal
    description: TOC400 as a percent.
  aspect:
    name: aspect
    title: aspect
    any_of:
      - range: WhitespaceMinimizedString
      - range: aspect
    description: Whether it is a focal or community sample.
  name:
    name: name
    title: name
    range: WhitespaceMinimizedString
    description: The full name of the sample (Combination of plant, site, aspect and plot number).
  plant:
    name: plant
    title: plant
    any_of:
      - range: WhitespaceMinimizedString
      - range: plant
    description: The focal species target.
  site:
    name: site
    title: site
    any_of:
      - range: WhitespaceMinimizedString
      - range: site
    description: The site the sample was taken from.
