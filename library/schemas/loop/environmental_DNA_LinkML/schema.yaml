slots:
  above_ground_biomass:
    name: above_ground_biomass
    title: Aerial biomass
    range: decimal
    unit:
      ucum_code: g
    description: 'Shoot biomass (g). Example: 25.3'
  analysis_method:
    name: analysis_method
    title: Analysis method
    any_of:
      - range: WhitespaceMinimizedString
      - range: analysis_method
    description: 'Sequence variant method. Example: \"asv\"'
  analyst:
    name: analyst
    title: Analyst
    range: WhitespaceMinimizedString
    description: 'Person who performed the analyses. Example: \"Jean Martin\"'
  analyst_affiliation:
    name: analyst_affiliation
    title: Analyst affiliation
    range: WhitespaceMinimizedString
    description: "Analyst\\'s institution. Example: \\\"CNRS LEM\\\""
  average_seq_quality:
    name: average_seq_quality
    title: Average quality
    range: decimal
    description: 'Mean sequencing quality score (Q-score). Example: 30'
  below_ground_biomass:
    name: below_ground_biomass
    title: Root biomass
    range: decimal
    unit:
      ucum_code: g
    description: 'Root biomass (g). Example: 10.2'
  biocontrol_ability:
    name: biocontrol_ability
    title: Biocontrol
    range: WhitespaceMinimizedString
    description: 'Pathogen control capacity. Example: \"Fusarium oxysporum inhibition\"'
  carotenoids_content:
    name: carotenoids_content
    title: Carotenoids
    range: decimal
    unit:
      ucum_code: mg/g
    description: 'Pigment content (mg/g DW). Example: 0.15'
  chlorophyll_content:
    name: chlorophyll_content
    title: Chlorophyll
    range: decimal
    unit:
      ucum_code: mg/g
    description: 'Pigment content (mg/g DW). Example: 2.5'
  colonisation_index:
    name: colonisation_index
    title: Colonization
    range: decimal
    unit:
      ucum_code: '%'
    description: 'Mycorrhizal colonization rate in %. Example: 75'
  contamination_index:
    name: contamination_index
    title: Contamination
    range: decimal
    unit:
      ucum_code: '%'
    description: 'Contamination level in %. Example: 5'
  crop:
    name: crop
    title: Crop type
    range: WhitespaceMinimizedString
    description: 'Plant species. Example: \"Zea mays\"'
  crop_growth_promoting_ability:
    name: crop_growth_promoting_ability
    title: Growth promotion
    range: WhitespaceMinimizedString
    description: 'Plant growth enhancement. Example: \"Siderophore production\"'
  crop_yield:
    name: crop_yield
    title: Crop yield
    range: decimal
    unit:
      ucum_code: kg/ha
    description: 'Agricultural production (kg/ha). Example: 5000'
  data_curator:
    name: data_curator
    title: Data curator
    range: WhitespaceMinimizedString
    description: 'Data quality manager. Example: \"Pierre Lambert\"'
  dataset_doi:
    name: dataset_doi
    title: Dataset DOI
    range: WhitespaceMinimizedString
    description: 'Persistent identifier for the dataset (Digital Object Identifier). Example: \"10.5281/zenodo.123456\"'
  device_serial_number:
    name: device_serial_number
    title: Device serial number
    range: WhitespaceMinimizedString
    description: 'Equipment unique ID. Example: \"SN-2023-456\"'
  disease_scale:
    name: disease_scale
    title: Disease index
    range: decimal
    description: 'Pathogen impact scale (0-5). Example: 2'
  dna_quantity:
    name: dna_quantity
    title: DNA quantity
    range: decimal
    unit:
      ucum_code: ng
    description: 'Extracted DNA amount (ng). Example: 50'
  electric_conductivity:
    name: electric_conductivity
    title: Conductivity
    range: decimal
    unit:
      ucum_code: µS/cm
    description: 'Substrate conductivity (µS/cm). Example: 1200'
  experimental_design:
    name: experimental_design
    title: Experimental design
    range: WhitespaceMinimizedString
    description: 'Experimental scheme. Example: \"Randomized blocks\"'
  extraction_protocol:
    name: extraction_protocol
    title: Extraction protocol
    range: WhitespaceMinimizedString
    description: 'DNA extraction method. Example: \"DNeasy PowerSoil Kit\"'
  fermented_diet:
    name: fermented_diet
    title: Fermentation
    range: WhitespaceMinimizedString
    description: 'Fermentation conditions. Example: \"Lactic fermentation 48h\"'
  filter_size:
    name: filter_size
    title: Filter size
    range: decimal
    unit:
      ucum_code: µm
    description: 'Filter size for water samples (micrometers). Example: 0.22'
  filter_type:
    name: filter_type
    title: Filter type
    range: WhitespaceMinimizedString
    description: 'Filter material. Example: \"Polycarbonate\"'
  flux_measurement_method:
    name: flux_measurement_method
    title: Flux method
    any_of:
      - range: WhitespaceMinimizedString
      - range: flux_measurement_method
    description: 'Measurement technique. Example: \"GC\" (Gas Chromatography)'
  fruit_quality:
    name: fruit_quality
    title: Fruit quality
    range: decimal
    description: 'Fruit quality index (1-10 scale). Example: 8'
  fwd_probe_name:
    name: fwd_probe_name
    title: FWD probe name
    range: WhitespaceMinimizedString
    description: 'Forward primer name. Example: \"515F\"'
  fwd_probe_seq:
    name: fwd_probe_seq
    title: FWD probe sequence
    range: WhitespaceMinimizedString
    description: 'Forward primer sequence. Example: \"GTGCCAGCMGCCGCGGTAA\"'
  gas:
    name: gas
    title: Gas type
    any_of:
      - range: WhitespaceMinimizedString
      - range: gas
    description: 'Measured gas type. Example: \"CH₄\"'
  isolated_strains:
    name: isolated_strains
    title: Isolated strains
    range: WhitespaceMinimizedString
    description: 'Microbial isolates. Example: \"Bacillus subtilis XYZ\"'
  larval_biomass_yield:
    name: larval_biomass_yield
    title: Larval biomass
    range: decimal
    unit:
      ucum_code: g
    description: 'Insect biomass yield (g). Example: 150'
  larval_dry_diet:
    name: larval_dry_diet
    title: Dry diet
    any_of:
      - range: WhitespaceMinimizedString
      - range: larval_dry_diet
    description: 'Insect dry feed. Example: \"wheat\"'
  larval_protein_content:
    name: larval_protein_content
    title: Larval protein
    range: decimal
    unit:
      ucum_code: mg/g
    description: 'Insect protein content (mg/g). Example: 200'
  larval_wet_diet:
    name: larval_wet_diet
    title: Wet diet
    any_of:
      - range: WhitespaceMinimizedString
      - range: larval_wet_diet
    description: 'Insect wet feed. Example: \"carrot\"'
  latitude:
    name: latitude
    title: Decimal latitude
    range: decimal
    unit:
      ucum_code: degree
    description: 'WGS84 coordinate (decimal degrees). Example: 48.8053'
  leaf_water_potential:
    name: leaf_water_potential
    title: Leaf water potential
    range: decimal
    unit:
      ucum_code: mmol/m²/s
    description: 'Plant water status (-MPa). Example: 1.2'
  lib_prep_protocol:
    name: lib_prep_protocol
    title: Library protocol
    range: WhitespaceMinimizedString
    description: 'Library preparation protocol. Example: \"Illumina 16S Metagenomic\"'
  library:
    name: library
    title: Amplicon/library
    range: WhitespaceMinimizedString
    description: 'Targeted gene region. Example: \"16S rRNA V4-V5\"'
  license:
    name: license
    title: License
    range: WhitespaceMinimizedString
    description: 'Data distribution license. Example: \"CC-BY-4.0\"'
  location_name:
    name: location_name
    title: Location name
    range: WhitespaceMinimizedString
    description: 'Sampling site description. Example: \"Experimental Field A, Versailles\"'
  longitude:
    name: longitude
    title: Decimal longitude
    range: decimal
    unit:
      ucum_code: degree
    description: 'WGS84 coordinate (decimal degrees). Example: 2.1211'
  merging_tool:
    name: merging_tool
    title: Merging tool
    range: WhitespaceMinimizedString
    description: 'Read merging tool for paired-end data. Example: \"FLASH v1.2.11\"'
  metadata_version:
    name: metadata_version
    title: Metadata version
    range: WhitespaceMinimizedString
    description: 'Version of the metadata schema used. Example: \"1.2\"'
  method_citation:
    name: method_citation
    title: Method citation
    range: WhitespaceMinimizedString
    description: 'Protocol reference (DOI/standard). Example: \"doi:10.1038/nmeth.1234\"'
  mushroom_biomass_yield:
    name: mushroom_biomass_yield
    title: Mushroom biomass
    range: decimal
    unit:
      ucum_code: kg/kg
    description: 'Fungal yield (kg/kg substrate). Example: 0.3'
  mushroom_species:
    name: mushroom_species
    title: Mushroom species
    any_of:
      - range: WhitespaceMinimizedString
      - range: mushroom_species
    description: 'Fungal species. Example: \"Pleurotus ostreatus\"'
  mushroom_substrate_conditioning:
    name: mushroom_substrate_conditioning
    title: Substrate prep
    range: WhitespaceMinimizedString
    description: 'Substrate preparation method. Example: \"Pasteurization 70°C\"'
  mushroom_substrate_upcycling:
    name: mushroom_substrate_upcycling
    title: Substrate reuse
    range: decimal
    unit:
      ucum_code: '%'
    description: 'Reused substrate fraction (%). Example: 30'
  number_of_cycles:
    name: number_of_cycles
    title: Number of cycles
    range: decimal
    unit:
      ucum_code: count
    description: 'PCR cycles. Example: 30'
  pH_level:
    name: pH_level
    title: pH
    range: decimal
    description: 'Acidity level. Example: 6.8'
  photosynthesis:
    name: photosynthesis
    title: Photosynthesis
    range: decimal
    unit:
      ucum_code: µmol/m²/s
    description: 'CO₂ assimilation rate (µmol/m²/s). Example: 20'
  plant_height:
    name: plant_height
    title: Plant height
    range: decimal
    unit:
      ucum_code: cm
    description: 'Plant height (cm). Example: 150'
  prep_type:
    name: prep_type
    title: Preparation type
    any_of:
      - range: WhitespaceMinimizedString
      - range: prep_type
    description: 'Molecular preparation type. Example: \"amplicon\"'
  production:
    name: production
    title: Production
    range: decimal
    description: 'General yield indicator. Example: 85'
  qc_flag:
    name: qc_flag
    title: QC flag
    any_of:
      - range: WhitespaceMinimizedString
      - range: qc_flag
    description: 'Measurement quality indicator. Example: \"pass\", \"suspect\", \"fail\"'
  qc_protocol:
    name: qc_protocol
    title: QC protocol
    range: WhitespaceMinimizedString
    description: 'Quality control procedure. Example: \"16S sequence verification by PCR\"'
  reactor_type:
    name: reactor_type
    title: Reactor type
    any_of:
      - range: WhitespaceMinimizedString
      - range: reactor_type
    description: 'Type of bioreactor. Example: \"Compost\"'
  read_count:
    name: read_count
    title: Read count
    range: decimal
    unit:
      ucum_code: count
    description: 'Number of sequences (millions). Example: 10.5'
  ref_database:
    name: ref_database
    title: Reference database
    range: WhitespaceMinimizedString
    description: 'Taxonomic reference database name and version. Example: \"SILVA 138.1\"'
  replicates_count:
    name: replicates_count
    title: Replicates count
    range: decimal
    unit:
      ucum_code: count
    description: 'Number of technical replicates. Example: 3'
  rev_probe_name:
    name: rev_probe_name
    title: REV probe name
    range: WhitespaceMinimizedString
    description: 'Reverse primer name. Example: \"806R\"'
  rev_probe_seq:
    name: rev_probe_seq
    title: REV probe sequence
    range: WhitespaceMinimizedString
    description: 'Reverse primer sequence. Example: \"GGACTACHVGGGTWTCTAAT\"'
  root_class:
    name: root_class
    title: Root class
    range: decimal
    unit:
      ucum_code: count
    description: 'Root classification. Example: 3 (1=taproot, 2=fibrous)'
  root_forks:
    name: root_forks
    title: Root forks
    range: decimal
    unit:
      ucum_code: count
    description: 'Root branching points (count). Example: 45'
  root_length:
    name: root_length
    title: Root length
    range: decimal
    unit:
      ucum_code: cm
    description: 'Total root length (cm). Example: 120'
  root_tips:
    name: root_tips
    title: Root tips
    range: decimal
    unit:
      ucum_code: count
    description: 'Root apical points (count). Example: 200'
